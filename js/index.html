<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            color: green;
        }

        .red{
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="div" onmouseover="colorcheng()">Hi</div>
    <script>
        function colorcheng(){
            let div = document.querySelector(".div").classList;
            div.add("red");
            div.remove("div");
        }
    </script>
</body>
</html>
